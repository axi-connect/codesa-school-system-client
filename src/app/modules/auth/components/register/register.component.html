<div         
  class="px-8 h-[100vh] md:px-12 lg:px-20 flex items-center justify-center backdrop-blur-3xl !bg-cover !bg-center !bg-no-repeat"
  style="background: radial-gradient(circle, #b20000 20%, #ef4444 70%);"
>
  <p-card class="dark:bg-surface-900 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-xl mx-auto flex flex-col gap-8">
    <!-- Encabezado -->
    <div class="flex flex-col items-center gap-4">
      <div class="flex items-center gap-4">
        <img 
          width="150"
          alt="codesa-isotype"
          class="filter invert sepia"
          src="http://www.codesa.com.co/wp-content/uploads/2021/06/codesa-logo.png" >
      </div>

      <div class="flex flex-col items-center w-full">
        <div class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full">Registrarse</div>
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal">Crea una cuenta con tu correo</span>
        </div>
      </div>
    </div>

    <!-- Formulario -->
    <form class="mt-8 flex flex-col gap-4 w-full">
        <p-floatlabel variant="on">
            <input 
              pInputText 
              id="email" 
              autocomplete="off" 
              class="w-full"
            />
            <label for="email">Correo</label>
        </p-floatlabel>

        <p-floatlabel variant="on">
            <input 
              pInputText 
              id="password" 
              type="password"
              autocomplete="off" 
              class="w-full"
            />
            <label for="password">Password</label>
        </p-floatlabel>

        <p-button
          type="submit" 
          icon="pi pi-user"
          [rounded]="true"
          label="Registrarse"
          styleClass="w-full"
        ></p-button>
    </form>
  </p-card>
</div>
